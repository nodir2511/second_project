<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Портфолио Гитариста</title>
</head>

<body>
    <div class="main-section">
        <header class="header">
            <div class="header__icon">
                <img src="/src/icons/logo.svg" alt="">
            </div>
            <div class="header__nav nav">
                <ul class="nav__nav-list">
                    <li class="nav__nav-list__list">Обо мне</li>
                    <li class="nav__nav-list__list">Занятия</li>
                    <li class="nav__nav-list__list">Запись</li>
                </ul>
            </div>
        </header>
        <main class="wrapper">
            <div class="left">
                <div class="left__img">
                    <img class="left__picture" src="/src/img/Фото гитариста.png" alt="">
                </div>
                <div class="left__figure-red"></div>
                <div class="left__figure-blue"></div>
                <div class="left__figure-gray"></div>
            </div>
            <div class="right"></div>
        </main>
    </div>

</body>

</html>
